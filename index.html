<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上市公司全景概览 - 大屏数据可视化案例</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script src="js/echarts.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;

            width: 800px;
            height: 500px;
            margin: 0 auto;
        }
    </style>

<body>
    <header id="header">
        <h3 class="header-title">上市公司全景概览</h3>
        <div class="header-info header-info-l">数据来源：上交所 &amp; 深交所</div>
        <div class="header-info header-info-r">数据日期：<span id="nowDate"></span></div>
    </header>

    <footer id="footer"></footer>

    <div id="container">
        <div id="flexCon">
            <div class="flex-row" style="height: 500px;">
                <div class="flex-cell" style="flex-grow: 1;">
                    <div class="chart-wrapper">
                        <h3 class="chart-title">市价总值排行Top10</h3>
                        <div class="chart-div" id="rankChart">
                            <div class="chart-loader">
                                <div class="loader"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-cell" style="padding-right:0;flex-grow: 2;">
                    <div class="chart-wrapper">
                        <!--    设置地图容器，需要设置宽高样式-->
                        <div id="main" class="map">
                            <div class="chart-loader">
                                <div class="loader"></div>
                            </div>
                        </div>
                        <!-- <div class="chart-div" id="transportChart">

                        </div> -->
                    </div>
                </div>
                <div class="flex-cell flex-cell-r" style="padding-left:0;flex-grow: 1;">
                    <div class="chart-wrapper">
                        <h3 class="chart-title">上市公司地域分布</h3>
                        <div class="chart-div" id="mapChart">
                            <div class="chart-loader">
                                <div class="loader"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- lsdfj  -->

                <div class="flex-cell" style="padding-bottom:0;padding: 10px;justify-content: space-around;">

                        <h3 class="chart-title">柱状图</h3>
                        <div id="zhu" style="width: 400px;height:280px;color: white;margin-left: 30px;"></div>
                    </div>
                </div>
                <div class="flex-cell" style="padding-bottom:0;justify-content: space-around;">
                    <div class="chart-wrapper">
                        <h3 class="chart-title">饼图</h3>
                        <div id="bingChart" style="width: 400px;height:290px;color: white;-webkit-tap-highlight-color:white">

                    </div>

                        <div id="louDouChart" style="width: 400px;height:290px;color: white;-webkit-tap-highlight-color:white">
                        </div>
                    </div>
                </div>
            </div>
        </div>

                useEasing: true,
                useGrouping: true,
                separator: ',',

        var convertData = function(data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name];
                if (geoCoord) {
                    res.push({
                        name: data[i].name,
                        value: geoCoord.concat(data[i].value)
                    });
                }
            }
            return res;
        };

        var convertToLineData = function(data, gps) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var dataItem = data[i];
                var toCoord = geoCoordMap[dataItem.name];
                debugger;
                var fromCoord = gps; //郑州
                //  var toCoord = geoGps[Math.random()*3]; 
                if (fromCoord && toCoord) {
                    res.push([{
                        coord: fromCoord,
                        value: dataItem.value
                    }, {
                        coord: toCoord,
                    }]);
                }
            }
            return res;
        };

                default:
